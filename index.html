<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <img class="bcimg" src="images/pattern-background-desktop.svg" alt="background-img">

  <div class="box">


    <img src="images/illustration-hero.svg" alt="icon-img">

    <h1>Order Summary</h1>
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plancard">

      <a href="#">Change</a>
      <img src="images/icon-music.svg" alt="icon-img">
      <h2>Annual Plan</h2>
      <h2> $59.99/year</h2>


    </div>

    <button class="btn btn-primary btn-lg" type="button" name="button">Proceed to Payment</button>
    <button class="btn btn-lg btn-2 " type="button" name="button">Cancel Order</button>

  </div>
</body>

</html>
